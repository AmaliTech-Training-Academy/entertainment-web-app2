<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="nav.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="searchbar.css" />
    <link rel="stylesheet" href="lightMode.css" />
    <link rel="stylesheet" href="modal.css">

    <title>Entertainment web app</title>
  </head>
  <body>
    <main>
      <nav>
        <div class="logo"></div>
        <div class="links">
          <a class="home" href="index.html"></a>
          <a class="movies" href="movies.html"></a>
          <a class="tv-series" href="series.html"></a>
          <a class="bookmarks" href="bookmarked.html"></a>
        </div>
          <div class="user-avatar">
          </div>
      </nav>
      <section>
        <header>
          <form class="search_form">
            <div class="search-icon"></div>
            <input type="search" placeholder="Search for movies or tv-series"/>
            <div class="switch-mode">
              <div class="light-dark"></div>
            </div>
          </form>
          <!-- <div class="searchItems"></div> -->
          <div class="trending">
            <h1>Trending</h1>
            <div class="trending-items"></div>
        </div>
      </header>
      <div class="options">
        <h1>Recommended for you</h1>
      </div>
      </section>
    </main>
    <div class="logoutModal">
      <div class="content">
        <div class="question">Are you sure you want to sign out?</div>
      <div class="opt one">Cancel</div>
      <a href="login.html" class="opt two">Sign out</a>
      </div>
    </div>
    

    <!-- Display recommended shows -->
    <script type="module" src="index.js"></script>
    <script src="script.js"></script>
    <script src="searchbar.js"></script>
    <script src="./Search.js/search2.js"></script>
    <script type="module" src="bookmarked.js"></script>
  </body>
</html>
